name: Validate

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run validation
        run: scripts/validate.sh

      - name: Check version bump on plugin changes
        if: github.event_name == 'pull_request'
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          CHANGED=$(git diff --name-only "$BASE"...HEAD -- marketplace/ | head -1)
          if [ -n "$CHANGED" ]; then
            OLD_VER=$(git show "$BASE":marketplace/project-mapper/.claude-plugin/plugin.json 2>/dev/null | python3 -c "import json,sys; print(json.load(sys.stdin)['version'])" 2>/dev/null || echo "0.0.0")
            NEW_VER=$(python3 -c "import json; print(json.load(open('marketplace/project-mapper/.claude-plugin/plugin.json'))['version'])")
            if [ "$OLD_VER" = "$NEW_VER" ]; then
              echo "::error::marketplace/ files changed but plugin.json version not bumped ($NEW_VER)"
              exit 1
            fi
            echo "Version bumped: $OLD_VER â†’ $NEW_VER"
          fi
